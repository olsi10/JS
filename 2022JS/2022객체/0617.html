  //객체 지향 프로그래밍을 이해해보자

  class Cart {
    getTotalItemCount() {
      this.cnt += cnt;
    }
    getTotalPrice() {
      totalPrice = this.price += price;
      return totalPrice;
    }
    getTotalDiscountPrice() {
      disPrice = this.price -= price * sale;
      return disPrice;
    }
    getDifference() {
      return totalPrice - disPrice;
    }
    add(product) {
      return product;
    }
    empty() {}
  }

  class CartItem {
    constructor(name, price, cnt, sale) {
      this.name = name;
      this.price = price;
      this.cnt = cnt;
      this.sale = sale;
    }

    getPrice() {
      return this.price * this.cnt;
    }
    getDiscountPrice() {
      let s = this.price * this.cnt;
      let m = this.price * this.sale;
      return s - m;
    }
  }

  //객체 지향 프로그래밍을 이해해보자
  let cart = new Cart();

  let item1 = new CartItem("초코파이", 2000, 10, 0.1);
  let item2 = new CartItem("신라면 블랙", 1000, 5, 0.2);

  console.log(item1.getPrice()); //20000
  console.log(item1.getDiscountPrice()); //18000

  cart.add(item2);

  console.log(cart.getTotalDiscountPrice()); // 할인 후 금액 22,000
  console.log(cart.getDifference()); //3000

  cart.empty(); //0
