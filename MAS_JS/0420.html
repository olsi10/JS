<script>

    //함수 (function)

    //함수란 어떤 작업을 수행하기 위한 필요한 문(statement)들의 집합을 정의한 코드 블록이다.
    //함수는 이름과 매개변수를 가지면 필요한 때에 호출하여 코드 블록에 담긴 문들을 일괄적으로 수행할 수 있다.

    //함수의 정의(함수 선언문)
    function square(number) {
        return number * number;
    }

    //함수의 호출 -> 여러 번 호출 가능
    square(2); //4

    //동일한 작업을 반복적으로 수행해야 한다면(동일한 구문 중복 작성이 아닌) 미리 정의된 함수를 재사용하는 것이 효율적

    //자바스크립트 디버거가 해당 함수를 구분할 수 있는 식별자이다.

    //0개 이상의 목록으로 괄호로 가맜고 콤마로 분리.
    //다른 언어와의 차이점은 매개변수의 타입을 기술하지 않는다는 것이다.

    //함수 몸체
    //함수가 호출 되었을 때 실행되는 문들의 집합

    //2. 함수 표현식

    // 무명의 리터럴로 호출가능

    var square = function(number) {
        return number*number;
        };

    var circle = function pi(a, b) {

    };

    //익명 함수 표현식 anonymous function expression

    };

    //함수 표현식에서 사용된 함수명은 외부 코드에서 접근 불가능하기 때문이다.

    //함수 표현식과 함수 선언문에서 사용한 함수명은 함수 몸체에서 자신을 재귀적 호출하거나
    //자바스크립트 디버거가 해당 함수를 구분할 수 있는 식별자의 역할을 함
